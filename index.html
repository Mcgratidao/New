<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marone $ Ivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-7PcrYf4/JbhTx3Oh8EHKfi7/C8mXmUIUOH50gxkeooSeFhPRMDf+tM3rXSTSz/JM" crossorigin="anonymous">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            
        }
        .container {
            text-align: center;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <!-- Contêiner principal -->
    <div id="mainContainer" class="container">
        <!-- Conteúdo inicial -->
        <div id="content1">
            <h1> Maroni & Ivo </h1>
            <button type="button" class="btn btn-success" onclick="showNextContent()">Avançar</button>
            <button type="button" class="btn btn-danger" onclick="alert('Botão Danger clicado!')">Danger</button>
        </div>

        <!-- Conteúdo alternativo -->
        <div id="content2" style="display: none;">
            <h1>Bem-vindo ao Contêiner 2</h1>

        </div>
    </div>

    <script>

function showNextContent() { 
  document.getElementById('content1').style.display = 'none'; // Esconde o conteúdo atual
  document.getElementById('content2').style.display = 'block'; // Mostra o próximo conteúdo
  document.body.style.backgroundColor = "black";

}
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
