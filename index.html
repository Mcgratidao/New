<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maroni & Ivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-7PcrYf4/JbhTx3Oh8EHKfi7/C8mXmUIUOH50gxkeooSeFhPRMDf+tM3rXSTSz/JM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        button {
            margin: 5px;
        }
        .floating-icon {
            position: absolute;
            bottom: 0;
            font-size: 2rem;
            animation: floatUp 3s ease-in infinite;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Contêiner principal -->
    <div id="mainContainer" class="container">
        <!-- Conteúdo inicial -->
        <div id="content1">
            <h1>Maroni & Ivo</h1>
            <button type="button" class="btn btn-success" onclick="showNextContent()">da certo</button>
            <button type="button" class="btn btn-danger" onclick="alert('Botão Danger clicado!')">não da certo</button>
        </div>

        <!-- Conteúdo alternativo -->
        <div id="content2" style="display: none;">
            <h1>Bem-vindo ao Contêiner 2</h1>
            <button class="btn btn-primary" onclick="startFloatingIcons()">Iniciar Corações</button>
        </div>
    </div>

    <script>
        function showNextContent() { 
            document.getElementById('content1').style.display = 'none'; // Esconde o conteúdo atual
            document.getElementById('content2').style.display = 'block'; // Mostra o próximo conteúdo
            document.body.style.backgroundColor = "black";
        }

        function startFloatingIcons() {
            const container = document.getElementById('mainContainer');
            for (let i = 0; i < 20; i++) {
                const icon = document.createElement('i');
                icon.className = 'bi bi-balloon-heart floating-icon';
                icon.style.left = `${Math.random() * 100}vw`;
                icon.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(icon);

                // Remove o ícone após a animação para evitar acúmulo no DOM
                icon.addEventListener('animationend', () => {
                    container.removeChild(icon);
                });
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
