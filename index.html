<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maroni & Ivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-7PcrYf4/JbhTx3Oh8EHKfi7/C8mXmUIUOH50gxkeooSeFhPRMDf+tM3rXSTSz/JM" crossorigin="anonymous">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        button {
            margin: 5px;
        }
        #animatedTitle {
            font-size: 10rem; /* Aumenta o tamanho da letra */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Contêiner principal -->
    <div id="mainContainer" class="container">
        <!-- Conteúdo inicial -->
        <div id="content1">
            <h1 id="animatedTitle">Maroni & Ivo</h1>
            <button type="button" class="btn btn-success" onclick="showNextContent()">Avançar</button>
            <button type="button" class="btn btn-danger" onclick="alert('Botão Danger clicado!')">Danger</button>
        </div>

        <!-- Conteúdo alternativo -->
        <div id="content2" style="display: none;">
            <h1>Bem-vindo ao Contêiner 2</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
    <script>
        function showNextContent() { 
            document.getElementById('content1').style.display = 'none'; // Esconde o conteúdo atual
            document.getElementById('content2').style.display = 'block'; // Mostra o próximo conteúdo
            document.body.style.backgroundColor = "black";
        }

        // Curvas para a animação de velocidade reduzida
        const shiftCurve = mojs.easing.path('M0,100 C10,0 90,0 100,100'); // Movimento mais lento
        const scaleCurve = mojs.easing.path('M0,100 C20,120 80,80 100,100'); // Efeito de esticamento

        // Configurar animação para o título
        const animatedTitle = document.getElementById('animatedTitle');

        const titleAnimation = new mojs.Html({
            el: animatedTitle,
            x: { [-200]: 200, curve: shiftCurve }, // Movimento horizontal
            scaleX: { 1: 1.2, curve: scaleCurve }, // Estica durante o movimento
            scaleY: { 1: 0.8, curve: scaleCurve }, // Achata verticalmente
            origin: '50% 50%',
            duration: 3000, // Aumenta a duração para movimento mais lento
            isYoyo: true, // Vai e volta
            repeat: 999, // Repete indefinidamente
        }).play();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
